version: '3.8'

services:
  ollama:
    image: ollama/ollama
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    healthcheck:
      test: curl -f http://localhost:11436 || exit 1
      interval: 10s
      retries: 5

  echoworm:
    build: .
    depends_on:
      ollama:
        condition: service_healthy
    environment:
      LLM_BACKEND: ollama
      OLLAMA_BASE_URL: http://ollama:11436
    stdin_open: true
    tty: true

volumes:
  ollama-data:
